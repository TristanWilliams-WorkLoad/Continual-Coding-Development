<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML CSS Javascript Practice">
    <meta name="keywords" content="HTML, CSS, Javascript, Practice">
    <meta name="author" content="TryHard">
    <link rel="stylesheet" href="/Css/Css-Reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/Css/Coffee-Junkie-Project.css">
    <title>Coffee Junkie Project Contact Page</title>
</head>
<body>
<!-- --------------------------------------------------------------------------------------------------------------- -->
    <!-- Start Of Header Area -->
    <header id="header">
<!-- --------------------------------------------------------------------------------------------------------------- -->
        <!-- Start Of Header Container Area -->
        <section class="header-container">
            <!-- Start Of Header Navbar Area -->
            <nav class="header__navbar-wrapper">
<!-- --------------------------------------------------------------------------------------------------------------- -->
                <!-- Start Of Header Logo Area -->
                <div class="header__sidebar-container">
                    <div class="header__logo-wrapper">
                        <img class="header-logo" src="/Images/logo.png" alt="Coffee Image">
                        <h1 class="header-title header-title2">
                            Contact
                        </h1>
                    </div>
                    <div class="header__btn-wrapper">
                        <button class="header-btn">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                </div>
                <!-- End Of Header Logo Area -->
<!-- --------------------------------------------------------------------------------------------------------------- -->
                <!-- Start Of Header Links Area -->
                <div class="header__links-wrapper">
                    <ul class="header-links">
                        <li><a href="/Coffee-Junkie-Project.html">Home</a></li>
                        <li><a href="/Html/Coffee-Junkie-Project-About.html">About</a></li>
                        <li><a href="/Html/Coffee-Junkie-Project-Stores.html">Stores</a></li>
                        <li><a href="/Html/Coffee-Junkie-Project-Contact.html">Contact</a></li>
                    </ul>
                </div>
                <!-- End Of Header Links Area -->
<!-- --------------------------------------------------------------------------------------------------------------- -->
            </nav>
            <!-- End Of Header Navbar Area -->
<!-- --------------------------------------------------------------------------------------------------------------- -->
            <!-- Start Of Header Coffee Beans Area -->
            <div class="header__coffee-beans-wrapper">
                <img 
                class="header__coffee-beans-img" 
                src="/Images/background.jpeg" 
                alt="Coffee Beans Image"
                >
            </div>
            <!-- End Of Header Coffee Beans Area -->
<!-- --------------------------------------------------------------------------------------------------------------- -->
        </section>
        <!-- End Of Header Container Area -->
<!-- --------------------------------------------------------------------------------------------------------------- -->
    </header>
    <!-- End Of Header Area -->
<!-- --------------------------------------------------------------------------------------------------------------- -->
    <!-- Start Of Coffee Contact Area -->
    <section id="coffee-contact">
<!-- --------------------------------------------------------------------------------------------------------------- -->
        <h1 class="coffee__contact-title">
            Contact
        </h1>
        <div class="global-underline global-underline2"></div>
        <!-- Start Of Coffee Contact Container Area -->
        <div class="coffee__contact-container">
<!-- --------------------------------------------------------------------------------------------------------------- -->
            <!-- Start Of Coffee Contact Form Area -->
            <form class="coffee__contact-form" 
            action="https://en.wikipedia.org/wiki/Coffee" 
            target="_blank" 
            method="post"
            >
<!-- --------------------------------------------------------------------------------------------------------------- -->
                <!-- Start Of Coffee Contact Name Area -->
                <div class="coffee__contact-name">
                    <label for="firstname">Firstname:</label>
                    <input id="firstname" name="firstname" type="text" placeholder="John" required/>
                </div>
                <div class="coffee__contact-name">
                    <label for="lastname">Lastname:</label>
                    <input id="lastname" name="lastname" type="text" placeholder="Smith" required/>
                </div>
                <!-- End Of Coffee Contact Name Area -->
<!-- --------------------------------------------------------------------------------------------------------------- -->
                <!-- Start Of Coffee Contact Email Area -->
                <div class="coffee__contact-email">
                    <label for="email">Email:</label>
                    <input id="email" name="email" type="email" placeholder="johnsmith@hotmail.com" required="required"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
                </div>
                <div class="coffee__contact-email">
                    <label for="password">Password:</label>
                    <input id="password" name="password" type="password" placeholder="*******" required="required" size=""
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain
                        at least one number and one uppercase and lowercase letter, and at least
                        8 or more characters" />
                </div>
                <!-- End Of Coffee Contact Email Area -->
<!-- --------------------------------------------------------------------------------------------------------------- -->
                <!-- Start Of Coffee Contact Text Area -->
                <div class="coffee__contact-text">
                    <h3 class="coffee__contact-subtitle">
                       <label for="description">Description</label>
                    </h3>
                    <textarea id="description" name="description" rows="10" cols="35" required="required">Your description
                    </textarea>
                </div>
                <div class="coffee__contact-submit">
                    <input class="coffee__contact-submit-btn" type="submit" value="submit"/>
                </div>
                <!-- End Of Coffee Contact Text Area -->
<!-- --------------------------------------------------------------------------------------------------------------- -->
            </form>
            <!-- End Of Coffee Contact Form Area -->
<!-- --------------------------------------------------------------------------------------------------------------- -->
        </div>
        <!-- End Of Coffee Contact Container Area -->
    </section>
    <!-- End Of Coffee Contact Area -->
<!-- --------------------------------------------------------------------------------------------------------------- -->
    <!-- Start Of Footer Area -->
    <footer id="coffee-footer">
        <div class="coffee__footer-copyrights--logo">
            <p>
                Copyright &copy;2022
            </p>
        </div>
        <div class="">
            <a class="coffee__footer-scroll-up--link" href="#header">
                <i class="fas fa-arrow-up"></i>
            </a>
        </div>
    </footer>
    <!-- End Of Footer Area -->
<!-- --------------------------------------------------------------------------------------------------------------- -->
    <!-- Start Of  Area -->
    <!-- End Of  Area -->
<!-- --------------------------------------------------------------------------------------------------------------- -->
<!-- Start Of JS Area -->
<script src="/Js/Coffee-Junkie-Project.js">

</script>
<!-- End Of JS Area -->
</body>
</html>
