<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML CSS Javascript Practice">
    <meta name="keywords" content="HTML, CSS, Javascript, Practice">
    <meta name="author" content="TryHard">
    <link rel="stylesheet" href="/Css/Css-Reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/Css/Coffee-Junkie-Project.css">
    <title>Coffee Junkie Project Stores Page</title>
</head>
<body>
<!-- --------------------------------------------------------------------------------------------------------------- -->
    <!-- Start Of Header Area -->
    <header id="header">
<!-- --------------------------------------------------------------------------------------------------------------- -->
        <!-- Start Of Header Container Area -->
        <section class="header-container">
            <!-- Start Of Header Navbar Area -->
            <nav class="header__navbar-wrapper">
<!-- --------------------------------------------------------------------------------------------------------------- -->
                <!-- Start Of Header Logo Area -->
                <div class="header__sidebar-container">
                    <div class="header__logo-wrapper">
                        <img class="header-logo" src="/Images/logo.png" alt="Coffee Image">
                        <h1 class="header-title header-title3">
                            Our Stores
                        </h1>
                    </div>
                    <div class="header__btn-wrapper">
                        <button class="header-btn">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                </div>
                <!-- End Of Header Logo Area -->
<!-- --------------------------------------------------------------------------------------------------------------- -->
                <!-- Start Of Header Links Area -->
                <div class="header__links-wrapper">
                    <ul class="header-links">
                        <li><a href="/Coffee-Junkie-Project.html">Home</a></li>
                        <li><a href="/Html/Coffee-Junkie-Project-About.html">About</a></li>
                        <li><a href="/Html/Coffee-Junkie-Project-Stores.html">Stores</a></li>
                        <li><a href="/Html/Coffee-Junkie-Project-Contact.html">Contact</a></li>
                    </ul>
                </div>
                <!-- End Of Header Links Area -->
<!-- --------------------------------------------------------------------------------------------------------------- -->
            </nav>
            <!-- End Of Header Navbar Area -->
<!-- --------------------------------------------------------------------------------------------------------------- -->
            <!-- Start Of Header Coffee Beans Area -->
            <div class="header__coffee-beans-wrapper">
                <img 
                class="header__coffee-beans-img" 
                src="/Images/Corner_Bakery_Cafe.jpg" 
                alt="Coffee Beans Image"
                >
            </div>
            <!-- End Of Header Coffee Beans Area -->
<!-- --------------------------------------------------------------------------------------------------------------- -->
        </section>
        <!-- End Of Header Container Area -->
<!-- --------------------------------------------------------------------------------------------------------------- -->
    </header>
    <!-- End Of Header Area -->
<!-- --------------------------------------------------------------------------------------------------------------- -->
    <!-- Start Of Coffee Stores Area -->
    <section id="coffee-stores">
<!-- --------------------------------------------------------------------------------------------------------------- -->
        <h1 class="coffee__stores-title">
            Our Stores
        </h1>
        <div class="global-underline global-underline3"></div>
<!-- --------------------------------------------------------------------------------------------------------------- -->
        <!-- Start Of Coffee Stores Container Area -->
        <div class="coffee__stores-container">
<!-- --------------------------------------------------------------------------------------------------------------- -->
            <table class="coffee__stores-table">
                <thead class="coffee__stores-table-head">
                    <tr>
                        <th class="remove-content">Store Front</th>
                        <th>City</th>
                        <th>Orders</th>
                        <th>Profit</th>
                    </tr>
                </thead>
                <tbody class="coffee__stores-table-body">
                    <tr>
                        <td class="coffee__store-img-wrap remove-content" rowspan="5">
                            <img 
                            class="coffee__stores-img" 
                            src="/Images/little-coffee-shop.jpg" 
                            alt="Coffee Beans Image"
                            >
                        </td>
                    </tr>
                    <tr>
                        <td>Chicago</td>
                        <td>125</td>
                        <td>$15,000</td>
                        <tr>
                            <td>New York</td>
                            <td>250</td>
                            <td>$30,000</td>
                        </tr>
                        <tr>
                            <td>Los Angeles</td>
                            <td>400</td>
                            <td>$45,000</td>
                        </tr>
                        <tr>
                            <td>San Francisco</td>
                            <td>750</td>
                            <td>$60,000</td>
                        </tr>
                    </tr>
                    <!-- <tr>
                        <td>New York</td>
                        <td>250</td>
                        <td>$20,000</td>
                    </tr> -->
                </tbody>
            </table>
<!-- --------------------------------------------------------------------------------------------------------------- -->
        </div>
    <!-- End Of Coffee Stores Container Area -->
<!-- --------------------------------------------------------------------------------------------------------------- -->
    </section>
    <!-- End Of Coffee Stores Area -->
<!-- --------------------------------------------------------------------------------------------------------------- -->
    <!-- Start Of Footer Area -->
    <footer id="coffee-footer">
        <div class="coffee__footer-copyrights--logo">
            <p>
                Copyright &copy;2022
            </p>
        </div>
        <div class="">
            <a class="coffee__footer-scroll-up--link" href="#header">
                <i class="fas fa-arrow-up"></i>
            </a>
        </div>
    </footer>
    <!-- End Of Footer Area -->
<!-- --------------------------------------------------------------------------------------------------------------- -->
    <!-- Start Of  Area -->
    <!-- End Of  Area -->
<!-- --------------------------------------------------------------------------------------------------------------- -->
    <!-- Start Of JS Area -->
    <script src="/Js/Coffee-Junkie-Project.js">

    </script>
<!-- End Of JS Area -->
</body>
</html>
